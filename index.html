<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="src/favicon/favicon.ico" type="image/x-icon">
  <title>My secret life</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <p class="header-prew">
        Welcome to my secret life ^.^
      </p>
      <p class="header-desc">
        Let me introduce a little bit from my life
      </p>
    </div>
    <div class="content">
      <div class="content-item">
        <img class="content-item-img" src="src/img/1.jpg" alt="her">
        <p class="content-item-header">Her</p>
        <p class="content-item-content">Gentle, kind and sweet</p>
      </div>
      <div class="content-item">
        <img class="content-item-img" src="src/img/3.jpg" alt="me">
        <p class="content-item-header">Me</p>
        <p class="content-item-content">Troughtful, gloomy and displeased</p>
      </div>
      <div class="content-item">
        <img class="content-item-img" src="src/img/2.jpg" alt="her">
        <p class="content-item-header">Her life</p>
        <p class="content-item-content">Beauty, communication and emotions</p>
      </div>
      <div class="content-item">
        <img class="content-item-img" src="src/img/4.jpg" alt="me">
        <p class="content-item-header">My life</p>
        <p class="content-item-content">Learning everything new, dead inside</p>
      </div>
      <div class="content-item grid-row">
        <img class="content-item-img" src="src/img/5.jpg" alt="us">
        <p class="content-item-header">Us</p>
        <p class="content-item-content">Love forever &hearts;</p>
      </div>
    </div>
  </div>
  
</body>
</html>
